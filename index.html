<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <title>Book List</title>
    <style>
        .success, .error {
            color: #fff;
            padding: 5px;
            margin: 5px 0 15px 0;

        }
        .success{
            background: #0dd969;
        }

        .error{
            background: #f20717;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Book</h1>
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" class="u-full-width" id="title">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" class="u-full-width" id="author">
            </div>
            <div>
                <label for="isbn">ISBN</label>
                <input type="text" class="u-full-width" id="isbn">
            </div>
            <div>
                <input type="submit" value="Submit" class="u-full-width">
            </div>
        </form>
        <hr>
        <table class="u-full-width">
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>
    <!-- <script src="app.js"></script> -->
    <script src="appes6.js"></script>
</body>
</html>
